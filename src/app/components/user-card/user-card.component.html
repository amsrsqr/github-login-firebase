<div class="card user-card ">
   <div class="background bg-info">
       <img 
       class="img-fluid rounded-circle profile-pic border-2 border-white"
       [src]="user.avatar_url" alt="">
   </div>

   <div class="card-body">
       
       <h5 class="card-title">BIO :{{user.name}}</h5>
       <p class="crad-text">Company: {{user.company}}</p>
       <p class="crad-text">Company: {{user.blog}}</p>
       
       <p class="crad-text">
        Updated at: {{user.updated_at | date: "short"}}
       </p>
       
   </div>
</div>
